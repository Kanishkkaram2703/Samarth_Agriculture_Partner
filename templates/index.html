<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåæ Project Samarth - Intelligent Q&A System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <span class="icon">üåæ</span>
          <div class="title-section">
            <h1>Project Samarth</h1>
            <p class="subtitle">Intelligent Q&A for Agriculture & Climate</p>
          </div>
        </div>
        
        

    <!-- Sample Questions Section -->
    <div id="sampleQuestionsSection" class="sample-questions">
      <h3 class="section-title">
        <span class="section-icon">üìÖ</span>
        Try these questions:
      </h3>
      <div class="questions-list">
        <button class="question-btn" data-question="What was India's monsoon rainfall in 2023?">
          What was India's monsoon rainfall in 2023?
        </button>
        <button class="question-btn" data-question="Which crop has the highest yield in Gujarat?">
          Which crop has the highest yield in Gujarat?
        </button>
        <button class="question-btn" data-question="What is the total oilseeds production?">
          What is the total oilseeds production?
        </button>
        <button class="question-btn" data-question="Tell me about sustainable farming practices">
          Tell me about sustainable farming practices
        </button>
        <button class="question-btn" data-question="What are the rainfall trends from 2020 to 2024?">
          What are the rainfall trends from 2020 to 2024?
        </button>
      </div>
    </div>

    <!-- Chat Messages Section -->
    <div id="chatSection" class="chat-section" style="display: none;">
      <div id="messagesContainer" class="messages-container"></div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="questionInput" 
          placeholder="Ask about agriculture, crops, or climate..."
          autocomplete="off"
        >
        <button id="askButton" class="ask-btn">
          <span class="btn-icon">üì§</span>
          Ask
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>üåæby Kanishk ‚Ä¢ Datasets Used: IMD Rainfall (2020-2024) & Gujarat Agriculture</p>
    </footer>
  </div>

  <script>
    const questionInput = document.getElementById('questionInput');
    const askButton = document.getElementById('askButton');
    const messagesContainer = document.getElementById('messagesContainer');
    const sampleQuestionsSection = document.getElementById('sampleQuestionsSection');
    const chatSection = document.getElementById('chatSection');
    const questionButtons = document.querySelectorAll('.question-btn');

    let isLoading = false;

    // Handle sample question clicks
    questionButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const question = btn.getAttribute('data-question');
        questionInput.value = question;
        questionInput.focus();
      });
    });

    // Handle Enter key
    questionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey && !isLoading) {
        e.preventDefault();
        handleAsk();
      }
    });

    // Handle Ask button click
    askButton.addEventListener('click', handleAsk);

    async function handleAsk() {
      const question = questionInput.value.trim();
      
      if (!question || isLoading) return;

      // Show chat section, hide sample questions
      if (sampleQuestionsSection.style.display !== 'none') {
        sampleQuestionsSection.style.display = 'none';
        chatSection.style.display = 'block';
      }

      // Add user message
      addMessage('user', question);
      
      // Clear input
      questionInput.value = '';
      
      // Show loading
      isLoading = true;
      askButton.disabled = true;
      askButton.innerHTML = '<span class="spinner"></span> Thinking...';
      
      // Add loading message
      const loadingId = addMessage('bot', 'Fetching insights...', [], true);

      try {
        // Send request to backend
        const response = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();

        // Remove loading message
        const loadingMsg = document.getElementById(loadingId);
        if (loadingMsg) loadingMsg.remove();

        // Add bot response
        addMessage('bot', data.answer || 'Sorry, no relevant information found.', data.sources || []);

      } catch (error) {
        console.error('Error:', error);
        
        // Remove loading message
        const loadingMsg = document.getElementById(loadingId);
        if (loadingMsg) loadingMsg.remove();
        
        addMessage('bot', 'Sorry, something went wrong. Please try again.', []);
      } finally {
        isLoading = false;
        askButton.disabled = false;
        askButton.innerHTML = '<span class="btn-icon">üì§</span> Ask';
      }
    }

    function addMessage(type, text, sources = [], isLoading = false) {
      const messageId = 'msg-' + Date.now();
      const messageDiv = document.createElement('div');
      messageDiv.id = messageId;
      messageDiv.className = `message ${type}-message`;

      if (type === 'user') {
        messageDiv.innerHTML = `
          <div class="message-bubble user-bubble">
            ${escapeHtml(text)}
          </div>
        `;
      } else {
        const sourcesHtml = sources && sources.length > 0 ? `
          <div class="sources">
            <div class="sources-title">Sources:</div>
            ${sources.map(source => `
              <div class="source-item">
                <span class="source-dot">‚óè</span>
                ${source.startsWith('http') 
                  ? `<a href="${source}" target="_blank" rel="noopener">${source}</a>`
                  : escapeHtml(source)
                }
              </div>
            `).join('')}
          </div>
        ` : '';

        messageDiv.innerHTML = `
          <div class="message-bubble bot-bubble ${isLoading ? 'loading' : ''}">
            <div class="bot-text">${escapeHtml(text)}</div>
            ${sourcesHtml}
          </div>
        `;
      }

      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return messageId;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Focus input on load
    window.addEventListener('load', () => {
      questionInput.focus();
    });
  </script>
</body>
</html>
